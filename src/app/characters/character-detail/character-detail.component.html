<div class="col-sm py-2" *ngIf="character; else loading">
  <div class="card character">
    <div class="card-img">
      <img [src]="character.image" [alt]="character.name" class="characterThumb" />
    </div>
    <div class="card-content">
      <h5 class="card-title">
        <a [routerLink]="['/characters', character.id]">{{ character.name }}</a>
      </h5>
      <div class="card-text text-wrap">
        <p class="text-wrap">{{ character.species }} | {{ character.created | date }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <progress></progress>
</ng-template>
