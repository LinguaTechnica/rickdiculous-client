<h3>Characters</h3>
<div class="row" *ngIf="characterUrls.length > 0; else chars">
  <app-character-detail *ngFor="let url of characterUrls" [url]="url"></app-character-detail>
</div>

<ng-template class="row" #chars>
  <div *ngIf="characters.length > 0; else loadingBar">
    <app-character-detail *ngFor="let character of characters" [character]="character"></app-character-detail>
  </div>
</ng-template>

<ng-template #loadingBar>
  <progress></progress>
</ng-template>
