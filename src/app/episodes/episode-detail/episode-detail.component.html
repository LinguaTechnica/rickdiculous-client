<div class="col s4 13 py-2">
  <div class="card medium">

    <img class="activator responsive-img" src="https://via.placeholder.com/200" alt="episode thumbnail">
    <div class="card-content">
      <h5 class="card-title">
        <a [routerLink]="['/episodes', episode.id]">{{ episode.name }}</a>
      </h5>
      <div class="card-text">
        <p>{{ episode.episode }} | {{ episode.air_date | date }}</p>
      </div>

    </div>
  </div>
</div>
